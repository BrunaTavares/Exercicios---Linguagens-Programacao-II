<html>
    <head>
        <title>Formulário de Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Cadastro de Cliente</h1> 
        <form name="cadastro" action="processar_req.php" method="POST">
            <label>Nome<br></label><input type="text" id="nome" name="nome " required/><br/><br>
            <label>Email<br></label><input name="email" id="email" type="email"  required/><br/><br/>
            <label>Telefone<br></label><input type="tel" id="tel" name="tel" maxlength="14"><br/><br/>
            <label>Site<br></label><input type="url" id="site" name="site" required/><br/><br/>
            <label>Endereço<br></label><input type="text" id="end" name="endereco" required/><br/><br/>
            <label>CEP<br></label><input name="CEP" id="CEP" required pattern="\d{5}-?\d{3}"/><br/><br/>
            <button name="buttonEnviar" value="Enviar" type="submit">
                <img src="http://www.bibliotecapolicial.com.br/images/ico_enviar_email.png"
                     alt="Ícone">
            </button>
        </form>
    </body>
</html>
